spring:
  application:
    name: visits-service
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888/}
  datasource:
    # Database connection timeout and retry configuration
    hikari:
      connection-timeout: 10000  # 10 seconds
      idle-timeout: 300000       # 5 minutes
      max-lifetime: 1200000      # 20 minutes
      maximum-pool-size: 10
      minimum-idle: 2
      leak-detection-threshold: 60000  # 1 minute
      connection-test-query: SELECT 1
  jpa:
    properties:
      hibernate:
        # Connection handling
        connection:
          provider_disables_autocommit: true
        # Query timeout
        query:
          timeout: 30000  # 30 seconds
        # Enable connection validation
        c3p0:
          validate: true
          idle_test_period: 300

eureka:
  instance:
    preferIpAddress: true
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVER_URL:http://localhost:8761/eureka}

logging:
  pattern:
    level: trace_id=%mdc{trace_id} span_id=%mdc{span_id} trace_flags=%mdc{trace_flags} %5p

---
spring:
  config:
    activate:
      on-profile: docker
    import: configserver:http://config-server:8888

---
# Prod profile
spring:
  config:
    activate:
      on-profile: ecs

eureka:
  instance:
    ipAddress: ${VISITS_SERVICE_IP:visits-service}